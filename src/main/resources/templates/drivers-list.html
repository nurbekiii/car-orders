<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Водители</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div th:switch="${drivers}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">Нет водителей</h2>
                <div th:case="*">
                    <h2 class="my-5">Водители</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Имя</th>
                            <th>Фамилия</th>

                            <th>Кол-во мест</th>
                            <th>Телефон</th>

                            <th>Статус</th>
                            <th>Авто</th>

                            <th>Править</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="driver : ${drivers}">
                            <td th:text="${driver.id}"></td>
                            <td th:text="${driver.name}"></td>
                            <td th:text="${driver.surname}"></td>

                            <td th:text="${driver.places}"></td>
                            <td th:text="${driver.phone}"></td>

                            <td th:text="${driver.status}"></td>
                            <td th:text="${driver.carId}"></td>

                            <td><a th:href="@{/edit-driver/{id}(id=${driver.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/delete-driver/{id}(id=${driver.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5"><a href="/add-new-driver" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
