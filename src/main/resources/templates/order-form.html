<div class="row" th:fragment="order-row">
    <div class="form-group col-md-6">
        <label for="startTime" class="col-form-label">Дата начала</label>
        <input type="datetime-local" th:field="*{{startTime}}" class="form-control" id="startTime">
        <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"
              class="text-danger"></span>
    </div>
    <div class="form-group col-md-6">
        <label for="endTime" class="col-form-label">Дата конца</label>
        <input type="datetime-local" th:field="*{endTime}" class="form-control" id="endTime">
        <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="text-danger"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="startPoint" class="col-form-label">Начальная точка</label>
        <input type="text" th:field="*{startPoint}" class="form-control" id="startPoint">
        <span th:if="${#fields.hasErrors('startPoint')}" th:errors="*{startPoint}"
              class="text-danger"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="endPoint" class="col-form-label">Конечная точка</label>
        <input type="text" th:field="*{endPoint}" class="form-control" id="endPoint">
        <span th:if="${#fields.hasErrors('endPoint')}" th:errors="*{endPoint}"
              class="text-danger"></span>
    </div>


    <div class="form-group col-md-6">
        <label for="comment" class="col-form-label">Комментарий</label>
        <input type="text" th:field="*{comment}" class="form-control" id="comment">
        <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="text-danger"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="userPhone" class="col-form-label">Тел. пользователя</label>
        <input type="text" th:field="*{userPhone}" class="form-control" id="userPhone">
        <span th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}"
              class="text-danger"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="userId" class="col-form-label">Пользователь</label>
        <select th:field="*{userId}" id="userId" class="form-control">
            <option th:each="user1 : ${users}"
                    th:value="${user1.id}"
                    th:utext="${user1.firstName + ' ' + user1.lastName}"/>
        </select>
        <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="driverId" class="col-form-label">Водитель</label>
        <select th:field="*{driverId}" id="driverId" class="form-control">
            <option th:each="driver1 : ${drivers}"
                    th:value="${driver1.id}"
                    th:utext="${driver1.name + ' ' + driver1.surname}"/>
        </select>

        <span th:if="${#fields.hasErrors('driverId')}" th:errors="*{driverId}"
              class="text-danger"></span>
    </div>

</div>
